apiVersion: apps/v1
kind: Deployment
metadata:
  name: nop-dep
  labels:
    env: prod
    app: web
spec:
  replicas: 2
  minReadySeconds: 10
  selector:
    matchLabels:
      app: dotnet-nop
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
 
  template:
    metadata:
      labels:
        app: dotnet-nop
    spec:
      containers:
      - name: dotnet-con
        image: 542833615945.dkr.ecr.ap-south-1.amazonaws.com/dotnet/nop
        ports:
        - containerPort: 5000
          protocol: TCP
 
        # ✅ Ensures ASP.NET Core listens on all interfaces (not just localhost)
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
 
        # ✅ Startup probe allows time for app initialization before other probes start
        startupProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60   # wait before first probe
          periodSeconds: 10         # check every 10 sec
          failureThreshold: 10      # allow up to 100 sec startup
 
        # ✅ Readiness probe ensures traffic is sent only after the app is healthy
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 3
 
        # ✅ Liveness probe restarts the container if the app becomes unresponsive
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 120
          periodSeconds: 20
          failureThreshold: 3
 
        # ✅ Resource tuning (optimized for light workloads on t2.medium — ~1 vCPU, ~1GB RAM)
        resources:
          requests:
            cpu: "400m"
            memory: "800Mi"
          limits:
            cpu: "900m"
            memory: "900Mi"

